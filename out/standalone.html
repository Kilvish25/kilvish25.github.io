<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Standalone Test</div>
    <h1 class="block mt-1 text-lg leading-tight font-medium text-black">
      Tailwind CSS CDN Test
    </h1>
    <p class="mt-2 text-gray-500">
      Testing Tailwind CSS using the CDN version directly.
    </p>
    <div class="grid grid-cols-2 gap-4 mt-4">
      <div class="bg-blue-100 p-4 rounded-lg text-blue-700">Blue Box</div>
      <div class="bg-green-100 p-4 rounded-lg text-green-700">Green Box</div>
      <div class="bg-red-100 p-4 rounded-lg text-red-700">Red Box</div>
      <div class="bg-yellow-100 p-4 rounded-lg text-yellow-700">Yellow Box</div>
    </div>
    <button 
      onclick="alert('Styling works!')"
      class="mt-4 px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600"
    >
      Test Button
    </button>
    <div class="mt-4">
      <a href="/" class="text-indigo-500 hover:text-indigo-700">
        Back to Home
      </a>
    </div>
  </div>
</body>
</html>
